{% extends 'base.html' %}

{% block main %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Deletando: {{ obj }}</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col">

            <h2> Tem certeza que deseja deletar {{ obj }}?</h2>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Deletar</button>
            </form>

        </div>
    </div>
{% endblock %}
