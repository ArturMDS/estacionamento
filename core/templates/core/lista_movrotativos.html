<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movimentos Rotativos</title>
</head>
<body>
<p>Movimentos Rotativos</p>

<ul>
    {% for movrotativo in movrotativos %}
        <li>
            <a href="{% url 'core_movrotativo_update'  movrotativo.id %}">
            {{ movrotativo.veiculo }} - {{ momovrotativo.checkin }}
            </a>
        </li>
    {% endfor %}
</ul>

<form action=" {% url 'core_movrotativo_novo' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
